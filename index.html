<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue ui 组件库</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-boxx;
        }

        :root {
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: white;
            --button-active-bg: #eee;
            --button-radius: 4px;
            --color: #333;
            --border-color: #999;
            --border-color-hover: #666;
        }

        #app {
            margin: 20px;
        }
    </style>
    </style>
</head>

<body>
    <div id="app">
        <g-button :loading="loading1" @click="loading1 = !loading1">按钮</g-button>
        <g-button icon='settings' :loading="true">按钮</g-button>
        <g-button icon='settings' icon-position="right">按钮</g-button>

        <g-button-group>
            <g-button icon='left'>上一页</g-button>
            <g-button icon='right' icon-position="right"> 下一页</g-button>
        </g-button-group>

        <div id="test"></div>
    </div>

    <script src="./src/app.js"></script>
